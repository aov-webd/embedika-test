<div class="wrapper">
    <p class="title">SpaceX Missions</p>
    <div class="container">
        <div class="item" *ngFor="let entry of launchesPast.entries">
            <p class="missionName">{{entry.mission_name}}
                <a mat-raised-button [routerLink]="'mission/'+[entry.id]">
                    <img [style.marginLeft]="'19px'" [style.verticalAlign]="'text-top'"
                        src="../assets/forward.svg" alt="mission">
                </a>
            </p>
            <div class="details">
                <p class="name">Год запуска</p>
                <p class="value">{{entry.launch_year}}</p>
                <p class="name">Название ракеты</p>
                <p class="value">{{entry.rocket.rocket_name}}</p>
            </div>
        </div>
    </div>
</div>
